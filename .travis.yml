language: android
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - android-25
  - build-tools-25.0.2
  - extra-android-m2repository
  - extra-google-m2repository
  - platform-tools
branches:
  except:
  - "/^[0-9]/"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- openssl aes-256-cbc -K $encrypted_90d766e4084d_key -iv $encrypted_90d766e4084d_iv
  -in alias.keystore.enc -out alias.keystore -d
before_script:
- |
  if [ "$TRAVIS_PULL_REQUEST" != "false" ] && [ "$TRAVIS_BRANCH" = "master" ]; then
    echo "Do not open PRs against master; merge dev into master locally and push instead."
    exit 1
  fi
script:
- "./gradlew clean build check dokka"
after_success:
- |
  if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_BRANCH" = "master" ]; then
    echo "CI on master succeded. Executing release tasks..."
    ./ci/release.sh
  fi
notifications:
  email:
    recipients:
    - jorge.diazbenitosoriano@gmail.com
    on_success: change
    on_failure: always
